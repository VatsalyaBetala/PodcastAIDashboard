<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Transcription Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-3">Upload Audio File for Transcription</h1>
        <form id="uploadForm" action="/transcribe" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="file" name="file" required>
                <label class="custom-file-label" for="file">Choose file...</label>
                <div class="invalid-feedback">Please select an audio file.</div>
            </div>
            <button type="submit" class="btn btn-primary">Transcribe</button>
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(event) {
                event.preventDefault();
                var fileInput = $('#file')[0];
                if (!fileInput.files.length) {
                    showAlert('Please select a file to upload');
                    return;
                }
                toggleSpinner(true);
                var formData = new FormData(this);
                $.ajax({
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                console.log('Upload progress: ' + percentComplete);
                            }
                        }, false);
                        return xhr;
                    },
                    url: '/transcribe',
                    type: 'POST',
                    data: formData,
                    success: function(data) {
                        toggleSpinner(false);
                        showResultModal(data);
                    },
                    error: function() {
                        toggleSpinner(false);
                        showErrorToast('Error processing your request');
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });

            $('.custom-file-input').on('change', function() {
                var fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').addClass("selected").html(fileName);
            });
        });

        function toggleSpinner(show) {
            if (show) {
                $('.loading-spinner').show();
                $('button[type="submit"]').prop('disabled', true);
            } else {
                $('.loading-spinner').hide();
                $('button[type="submit"]').prop('disabled', false);
            }
        }

        function showResultModal(data) {
            var modalHTML = '<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">' +
                '<div class="modal-dialog">' +
                '<div class="modal-content">' +
                '<div class="modal-header">' +
                '<h5 class="modal-title" id="resultModalLabel">Transcription Result</h5>' +
                '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
                '<span aria-hidden="true">&times;</span>' +
                '</button>' +
                '</div>' +
                '<div class="modal-body">' +
                '<p>' + data + '</p>' +
                '</div>' +
                '<div class="modal-footer">' +
                '<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>';
            $('body').append(modalHTML);
            $('#resultModal').modal('show');
            $('#resultModal').on('hidden.bs.modal', function () {
                $('#resultModal').remove();
            });
        }

        function showErrorToast(message) {
            var toastHTML = '<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">' +
                '<div class="toast-header">' +
                '<strong class="mr-auto">Error</strong>' +
                '<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">' +
                '<span aria-hidden="true">&times;</span>' +
                '</button>' +
                '</div>' +
                '<div class="toast-body">' + message + '</div>' +
                '</div>';
            $('body').append(toastHTML);
            $('.toast').toast('show');
            $('.toast').on('hidden.bs.toast', function () {
                $(this).remove();
            });
        }

        function showAlert(message) {
            alert(message);
        }
    </script>
</body>
</html>
