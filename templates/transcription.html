<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            padding-top: 40px;
        }
        .container {
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .btn-primary {
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.23);
            transform: translateY(-2px);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.18);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription Result</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Audio Transcription</h5>
                    <p class="card-text" id="transcript-text"></p>
                </div>
            </div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Transcribe Another File</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var data = "{{ transcript|safe }}"; // Fetching the transcription data safely
            var i = 0;
            var speed = 20; // Speed in milliseconds
            function typeWriter() {
                if (i < data.length) {
                    document.getElementById("transcript-text").innerHTML += data.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter(); // Initiate the typing effect
        });
    </script>
</body>
</html>
